<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: url('https://source.unsplash.com/1600x900/?money'); /* Imagen de fondo alusiva al dinero */
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro para destacar el texto */
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cuenta regresiva para el AGUINALDO 2024</h1>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("December 17, 2024 00:00:00").getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            
            if (difference < 0) {
                document.getElementById("countdown").innerHTML = "Â¡El tiempo ha llegado!";
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
